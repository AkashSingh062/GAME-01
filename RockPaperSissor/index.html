<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container-1">
      <button class="btn btn-1" title="rock"      onclick="
        c = 1;
        if(c === random){
          alert('Draw, Computer Choose : ✊');
        }else if(random === 3){
          alert('You Won!!! Computer Choose : ✌️');
        }
        else{
          alert('You Lost!!! Computer Choose : 🖐');
        }
        random = Math.floor(Math.random()*3)+1;
        ">
        <h1>✊</h1>
      </button>
      <button class="btn btn-2" title="paper" onclick="
      c = 2;
      if(c === random){
        alert('Draw, Computer Choose : 🖐');
      }else if(random === 1){
        alert('You Won!!! Computer Choose : ✊');
      }
      else{
        alert('You Lost!!! Computer Choose : ✌️');
      }
      random = Math.floor(Math.random()*3)+1;
      ">
        <h1>🖐</h1>
      </button>
      <button class="btn btn-3" title="sissor" onclick="
      c = 3;
      if(c === random){
        alert('Draw, Computer Choose : ✌️');
      }else if(random === 2){
        alert('You Won!!! Computer Choose : 🖐');
      }
      else{
        alert('You Lost!!! Computer Choose : ✊');
      }
      random = Math.floor(Math.random()*3)+1;
      ">
        <h1>✌️</h1>
      </button>
      </div>
    </div>
  <script>
    let c = 0;
    let random = Math.floor(Math.random()*3)+1;
  </script>
</body>
</html>
